version: "3"
services:
  database-ml:
    build: db
    ports:
      - "3306:3306"
  rabbit:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "${HOME}/.m2:/root/.m2"
  discovery-service:
    build: ml4fakenews-discovery-service
    ports:
      - "3000:3000"
    volumes:
      - "${HOME}/.m2:/root/.m2"
  emails:
     build: ml4fakenews-email-service
     ports:
       - "3003:3003"
     environment:
       - EUREKA_HOST=discovery-service
     depends_on:
       - discovery-service
       - rabbit
     volumes:
      - "${HOME}/.m2:/root/.m2"
  accounts-service:
    build: ml4fakenews-accounts
    ports:
      - "3001"
    environment:
      - DATABASE_HOST=database-ml
      - EUREKA_HOST=discovery-service
    depends_on:
      - database-ml
      - discovery-service
      - rabbit
    volumes:
      - "${HOME}/.m2:/root/.m2"
  subscriptions-service:
    build: ml4fakenews-subscriptions
    ports:
      - "3002:3002"
    environment:
      - DATABASE_HOST=database-ml
      - EUREKA_HOST=discovery-service
    depends_on:
      - database-ml
      - discovery-service
      - rabbit
    volumes:
      - "${HOME}/.m2:/root/.m2"
  gateway-service:
    build: ml4fakenews-gateway-service
    ports:
      - "80:80"
    environment:
      - EUREKA_HOST=discovery-service
    depends_on:
      - discovery-service
    volumes:
      - "${HOME}/.m2:/root/.m2"
